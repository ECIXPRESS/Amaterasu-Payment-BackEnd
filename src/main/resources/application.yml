server:
  port: 8080

spring:
  application:
    name: payment-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

# Configuración de Microservicios Externos
microservices:
  receipt:
    url: http://localhost:8081
    base-path: /api/v1/receipts
    timeout: 5000
    retry:
      max-attempts: 3
      backoff-delay: 1000
  promotion:
    url: http://localhost:8082
    base-path: /api/v1/promotions
    timeout: 3000
    retry:
      max-attempts: 2
      backoff-delay: 500
  wallet:
    url: http://localhost:8083
    base-path: /api/v1/wallet
    timeout: 4000
    retry:
      max-attempts: 3
      backoff-delay: 750
  bank-gateway:
    url: https://api.bank-gateway.com
    base-path: /v1/payments
    timeout: 10000
    retry:
      max-attempts: 2
      backoff-delay: 2000
    auth:
      api-key: ${BANK_GATEWAY_API_KEY:default-key}
      secret: ${BANK_GATEWAY_SECRET:default-secret}

# Configuración de Resilience4j para Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      receiptService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
      promotionService:
        sliding-window-size: 10
        failure-rate-threshold: 60
        wait-duration-in-open-state: 15000
      walletService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
  retry:
    instances:
      receiptService:
        max-attempts: 3
        wait-duration: 2s
      promotionService:
        max-attempts: 2
        wait-duration: 1s

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.tucompany.users: DEBUG
    org.springframework.data.mongodb: INFO
    ECIEXPRESS.AmaterasuPagos.Payment.BackEnd.Infrastructure.Clients: DEBUG